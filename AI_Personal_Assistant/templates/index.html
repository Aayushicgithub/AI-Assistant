<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aayushi's AI Personal Assistant</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 600px;
      height: 90vh;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      padding: 15px;
      background: #0b5ed7;
      color: white;
      font-size: 1.4em;
    }
    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #fafafa;
    }
    .message {
      padding: 10px 15px;
      border-radius: 20px;
      margin: 6px 0;
      display: inline-block;
      max-width: 80%;
      word-wrap: break-word;
      position: relative;
    }
    .user-msg {
      background: #0b5ed7;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .ai-msg {
      background: #e0e0e0;
      color: #333;
      margin-right: auto;
      text-align: left;
    }
    .timestamp {
      font-size: 10px;
      color: #666;
      margin-top: 2px;
    }
    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
      gap: 8px;
    }
    #query {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      padding: 12px 16px;
      border-radius: 50%;
      border: none;
      background: #0b5ed7;
      color: white;
      cursor: pointer;
      font-size: 1.2em;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button:hover { background: #084298; }
    @media (max-width: 480px) {
      #query { font-size: 0.9em; }
      button { padding: 10px; font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† AI Personal Assistant</h1>
    <div id="chat"></div>
    <div id="input-area">
      <input type="text" id="query" placeholder="Ask me something..." />
      <button onclick="sendQuery()">‚û§</button>
      <button onclick="startVoice()">üé§</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("query");

    function addMessage(sender, message) {
      const div = document.createElement("div");
      div.className = "message " + (sender === "user" ? "user-msg" : "ai-msg");
      const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      div.innerHTML = `<span>${message}</span><div class="timestamp">${timestamp}</div>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendQuery() {
      const query = input.value.trim();
      if (!query) return;
      addMessage("user", query);
      input.value = "";
      input.focus();

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ query })
        });
        const data = await res.json();
        addMessage("ai", data.response);
      } catch (err) {
        addMessage("ai", "‚ö†Ô∏è Error connecting to server.");
      }
    }

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendQuery();
    });

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser does not support voice input.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const voiceText = event.results[0][0].transcript;
        addMessage("user", voiceText);
        fetch("/ask", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ query: voiceText })
        })
        .then(res => res.json())
        .then(data => addMessage("ai", data.response))
        .catch(err => addMessage("ai", "‚ö†Ô∏è Error connecting to server."));
      };

      recognition.onerror = function(event) {
        addMessage("ai", "‚ö†Ô∏è Voice recognition error. Please try again.");
      };
    }
  </script>
</body>
</html>
